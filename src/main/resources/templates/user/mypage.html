<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/base.html}"> <!-- layout/base.html을 사용하여 헤더와 푸터 고정 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>My Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/mypageEditUser_lcs.js"></script>
</head>

<body layout:fragment="content"> <!-- content로 MyPage 내용 삽입 -->
<div class="container mt-5">
    <h1 class="text-center mb-4">My Page</h1>
    <div class="card p-4">
        <!-- 사용자 이름 표시 (Thymeleaf 사용) -->
        <div class="mb-3">
            <p class="fw-bold">Username:</p>
            <span id="username" th:text="${user.username}">사용자 이름</span>
        </div>

        <!-- 이메일 표시 및 수정 버튼 -->
        <div class="mb-3">
            <p class="fw-bold">Email:</p>
            <span id="email" th:text="${user.email}">user@example.com</span>
            <button class="btn btn-outline-primary btn-sm ms-2" onclick="editField('email')">Edit</button>
        </div>

        <!-- 주소 표시 및 수정 버튼 -->
        <div class="mb-3">
            <p class="fw-bold">Address:</p>
            <span id="address" th:text="${user.address}">123 Main St</span>
            <button class="btn btn-outline-primary btn-sm ms-2" onclick="editField('address')">Edit</button>
        </div>

        <!-- 전화번호 표시 및 수정 버튼 -->
        <div class="mb-3">
            <p class="fw-bold">Phone:</p>
            <span id="phone" th:text="${user.phone}">010-1234-5678</span>
            <button class="btn btn-outline-primary btn-sm ms-2" onclick="editField('phone')">Edit</button>
        </div>

        <!-- 비밀번호 변경 및 계정 삭제 링크 -->
        <div class="mt-4 d-flex justify-content-between">
            <a href="/users/mypage/changePassword" class="btn btn-warning">Change Password</a>
            <a href="/users/mypage/deleteAccount" class="btn btn-danger">Delete Account</a>
        </div>
    </div>

    <!-- 수정 완료 알림 모달 -->
    <div id="feedbackModal" class="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5);">
        <div class="modal-dialog" style="position:relative; top:50%; left:50%; transform:translate(-50%, -50%); background:white; padding:20px; border-radius:8px;">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">알림</h5>
                    <button type="button" class="btn-close" onclick="closeModal()">Close</button>
                </div>
                <div class="modal-body">
                    수정되었습니다.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
